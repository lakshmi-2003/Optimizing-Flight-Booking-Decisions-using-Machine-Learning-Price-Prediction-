<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <style>
        body {
               background-image:url(https://media.istockphoto.com/id/155380716/photo/commercial-jet-flying-over-clouds.jpg?s=612x612&w=0&k=20&c=idhnJ7ZdrLA1Dv5GO2R28A8WCx1SXCFVLu5_2cfdvXw=);
               background-attachment:fixed;
               background-repeat:yes-repeat;
               background-size:cover;
              }
    </style>

</head>
<body>
<h1><font size="6">Flight Price prediction</font></h1>
    <div>
<h4>Airline</h4>
<select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
<h4>Source</h4>
<select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
<h4>Destination</h4>
<select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
<h4>depdate</h4>
<input type="text" id="Date" name="Date">
<h4>depmonth</h4>
<input type="text" id="Month" name="Month">
<h4>depyear</h4>
<input type="text" id="Year" name="Year">
<h4>deptimehour</h4>
<input type="text" id="Dep_Time_Hour" name="Dep_Time_Hour">
<h4>deptimemins</h4>
<input type="text" id="Dep_Time_Mins" name="Dep_Time_Mins">
<h4>artime</h4>
<input type="text" id="Arrival_Date" name="Arrival_Date">
<h4>artimehour</h4>
<input type="text" id="Arrival_Time_Hour" name="Arrival_Time_Hour">
<h4>artimemins</h4>
<input type="text" id="Arrival_Time_Mins" name="Arrival_Time_Mins">
    </div>
<br>
